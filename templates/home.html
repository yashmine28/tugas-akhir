<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {background-color: rgb(1, 37, 66);}
        h1, h3, label, h5 {color: aliceblue;}
        h6 {color: rgb(188, 188, 188);}
        div {padding: 20px;}    
    </style>
</head>
<body>
    <div class="header" align="center">
        <h1><strong>Sentiment Classifier</strong></h1>
        <h6>Using TF-IDF as <i>feature extraction</i> and MultinomialNB as <i>classifier</i></h6>
    </div>
    <div class="input" align="center">
        <form method="POST" class="form" autocomplete="off">
            <input type="text" name="input_sentiment" rows="3" placeholder="What's your sentiment?" required autofocus>
            <input type="submit" id="btn" name="submit" value="Classify!">
        </form>
    </div>
    <div class="output" align="center">
        <h6>{{text}}</h6>
        <h5>{{message}}</h5>
        <br>
        <h6>{{cleantext}}<br>{{mention}}<br>{{hashtag}}<br>{{emoticon}}</h6>
    </div>
</body>
</html>
